<!DOCTYPE html>
<html>
	<head>
		<title>Life in SoftUni keyboard</title>
		<meta charset="UTF-8" />
		<link rel="stylesheet" type="text/css" href="styles/life-in-softuni-keyboard.css">
	</head>
	<body>
		<table>
			<colgroup>
				<col />
				<col />
				<col />
				<col />
			</colgroup>
			<thead>
				<tr>
					<th colspan="4"><button type="button" class="header" onclick="window.open('http://softuni.bg')">SOFTWARE UNIVERSITY</button></th>
				</tr>
			</thead>
			
			<tfoot>
				<tr>
					<td colspan="3"><button type="button" class="beer" onclick="window.open('http://www.beer.com')">Beer &gt;&gt;&gt;</button></td>
					<td><button type="button" class="normal" onclick="window.open('http://www.wc.com')">WC</button></td>
				</tr>
			</tfoot>
			
			<tbody>
				<tr>
					<td colspan="2"><button type="button" class="normal" onclick="window.open('http://www.google.com')">GOOGLE</button></td>
					<td colspan="2"><button type="button" class="normal" onclick="window.open('http://www.github.com')">GitHub</button></td>
				</tr>
				<tr>
					<td><button type="button" class="normal" onclick="window.open('http://www.facebook.com')">FB</button></td>
					<td><button type="button" class="normal" onclick="window.open('http://www.gmail.com')" style="cursor: pointer;">GMail</button></td>
					<td><button type="button" class="normal" onclick="window.open('http://www.youtube.com')">YouTube</button></td>
					<td><button type="button" class="normal" onclick="window.open('http://www.crazygames.com/game/2048')">2048</button></td>
				</tr>
				<tr>
					<td><button type="button" class="normal" onclick="window.open('http://www.food.com')" style="cursor: pointer;">Food</button></td>
					<td colspan="2"><button type="button" class="normal" onclick="window.open('http://www.game.com')" style="cursor: pointer;">Game</button></td>
					<td>
						<table class="borderless">
							<tr>
								<td class="borderless"><button type="button" class="small" onclick="window.open('http://www.social-life.co')" >Social Life</button></td>
							</tr>
							<tr>
								<td class="borderless"><button type="button" class="small" onclick="window.open('http://www.helpguide.org/life/sleeping.htm')" >Sleep</button></td>
							</tr>
						</table>
					</td>
				</tr>
			</tbody>
		
		</table>
	</body>
</html>
