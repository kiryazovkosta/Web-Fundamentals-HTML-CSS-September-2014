	<head>
		<title>Nasted tables</title>

		<link rel="stylesheet" type="text/css" href="styles/nasted-tables.css">
	</head>
	<body>
		<table>
			<tr>
				<td><img src="images/telerik-logo-big.png" alt="telerik-logo-big"/></td>

					<table>
						<tr>
							<td>Software</td>
						</tr>

							<td>University</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
	</body>
</html>
